<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジャンプゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #gameArea {
            position: relative;
            width: 800px;
            height: 200px;
            background-color: #ffffff;
            border: 2px solid #000;
            overflow: hidden;
        }

        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: blue;
            bottom: 0;
            left: 50px;
            transition: bottom 0.2s;
        }

        #obstacle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            bottom: 0;
            right: 0;
            animation: moveObstacle 2s linear infinite;
        }

        @keyframes moveObstacle {
            0% {
                right: 0;
            }
            100% {
                right: 100%;
            }
        }

        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="player"></div>
        <div id="obstacle"></div>
        <div id="gameOver">Game Over</div>
    </div>

    <script>
        const player = document.getElementById('player');
        const obstacle = document.getElementById('obstacle');
        const gameOverText = document.getElementById('gameOver');
        let isJumping = false; // ジャンプ中かどうかを管理するフラグ
        let gameOver = false;  // ゲームオーバーかどうかのフラグ

        // キーボードのEnterキーが押されたときのイベント
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !isJumping && !gameOver) {
                jump();
            }
        });

        function jump() {
            isJumping = true;  // ジャンプ中にする
            player.style.bottom = '150px';  // ジャンプして高さ150pxまで上昇

            // 0.5秒後に元の位置に戻す
            setTimeout(() => {
                player.style.bottom = '0px';  // プレイヤーを地面に戻す
                isJumping = false;  // ジャンプ終了
            }, 500);  // 0.5秒（500ms）間ジャンプ
        }

        // 障害物とプレイヤーの衝突をチェックする関数
        function checkCollision() {
            const playerRect = player.getBoundingClientRect();
            const obstacleRect = obstacle.getBoundingClientRect();

            // プレイヤーと障害物が重なっているかどうかをチェック
            if (
                playerRect.right > obstacleRect.left &&
                playerRect.left < obstacleRect.right &&
                playerRect.bottom > obstacleRect.top
            ) {
                gameOver = true;
                gameOverText.style.display = 'block'; // "Game Over" テキストを表示
                obstacle.style.animationPlayState = 'paused'; // 障害物のアニメーションを停止
            }
        }

        // 定期的に衝突をチェック
        setInterval(checkCollision, 50);
    </script>
</body>
</html>
