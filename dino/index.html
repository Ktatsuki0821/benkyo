<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジャンプゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #gameArea {
            position: relative;
            width: 800px;
            height: 200px;
            background-color: #ffffff;
            border: 2px solid #000;
            overflow: hidden;
        }

        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: blue;
            bottom: 0;
            left: 50px;
            transition: bottom 0.2s;
        }

        #obstacle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            bottom: 0;
            right: 0;
            animation: moveObstacle 2s linear infinite;
        }

        @keyframes moveObstacle {
            0% {
                right: 0;
            }
            100% {
                right: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="player"></div>
        <div id="obstacle"></div>
    </div>

    <script>
        const player = document.getElementById('player');
        let isJumping = false; // ジャンプ中かどうかを管理するフラグ

        // キーボードのEnterキーが押されたときのイベント
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !isJumping) {
                jump();
            }
        });

        function jump() {
            isJumping = true;  // ジャンプ中にする
            player.style.bottom = '150px';  // ジャンプして高さ150pxまで上昇

            // 0.5秒後に元の位置に戻す
            setTimeout(() => {
                player.style.bottom = '0px';  // プレイヤーを地面に戻す
                isJumping = false;  // ジャンプ終了
            }, 500);  // 0.5秒（500ms）間ジャンプ
        }
    </script>
</body>
</html>
