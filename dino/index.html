<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スライドジャンプゲーム</title>
    <style>
        body {
            margin: 0;
            background-color: #e0e0e0;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #player {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 50px;
            height: 50px;
            background-color: blue;
        }

        #obstacle {
            position: absolute;
            bottom: 50px;
            left: 300px; /* 障害物の位置 */
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="player"></div>
        <div id="obstacle"></div>
    </div>
    <script>
        const player = document.getElementById('player');
        const obstacle = document.getElementById('obstacle');
        let isJumping = false;
        let position = 50; // プレイヤーの初期位置

        function movePlayer() {
            const interval = setInterval(() => {
                position += 5; // プレイヤーのスライド速度
                player.style.left = position + 'px';

                // 衝突判定
                if (position + 50 > 300 && position < 350 && !isJumping) {
                    clearInterval(interval);
                    alert('ゲームオーバー！');
                    window.location.reload(); // リロードしてゲームを再開始
                }

                // 画面の外に出たらリセット
                if (position > window.innerWidth) {
                    position = 50; // プレイヤーを元の位置に戻す
                }
            }, 20);
        }

        function jump() {
            if (isJumping) return;
            isJumping = true;
            let jumpHeight = 0;

            const jumpInterval = setInterval(() => {
                if (jumpHeight >= 150) {
                    clearInterval(jumpInterval);
                    const fallInterval = setInterval(() => {
                        if (jumpHeight <= 0) {
                            clearInterval(fallInterval);
                            isJumping = false;
                        }
                        jumpHeight -= 5;
                        player.style.bottom = (50 + jumpHeight) + 'px';
                    }, 20);
                }
                jumpHeight += 5;
                player.style.bottom = (50 + jumpHeight) + 'px';
            }, 20);
        }

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Enter') {
                jump();
            }
        });

        movePlayer();
    </script>
</body>
</html>
