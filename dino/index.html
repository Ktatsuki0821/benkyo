<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スライドジャンプゲーム</title>
    <style>
        body {
            margin: 0;
            background-color: #e0e0e0;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #player {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 50px;
            height: 50px;
            background-color: blue;
        }

        .obstacle {
            position: absolute;
            bottom: 50px;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="player"></div>
    </div>
    <script>
        const player = document.getElementById('player');
        let isJumping = false;
        let playerPosition = 50; // プレイヤーの初期位置

        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.style.right = '0px'; // 障害物の初期位置
            document.getElementById('gameContainer').appendChild(obstacle);

            let obstaclePosition = window.innerWidth; // 障害物の開始位置

            const interval = setInterval(() => {
                obstaclePosition -= 5; // 障害物の移動速度
                obstacle.style.right = obstaclePosition + 'px';

                // 衝突判定
                if (obstaclePosition < 100 && obstaclePosition > 50 && !isJumping) {
                    clearInterval(interval);
                    alert('ゲームオーバー！');
                    window.location.reload(); // リロードしてゲームを再開始
                }

                // 画面の外に出たら障害物を削除
                if (obstaclePosition < -50) {
                    clearInterval(interval);
                    obstacle.remove();
                }
            }, 20);
        }

        function jump() {
            if (isJumping) return;
            isJumping = true;
            let jumpHeight = 0;

            const jumpInterval = setInterval(() => {
                if (jumpHeight >= 150) {
                    clearInterval(jumpInterval);
                    const fallInterval = setInterval(() => {
                        if (jumpHeight <= 0) {
                            clearInterval(fallInterval);
                            isJumping = false;
                        }
                        jumpHeight -= 5;
                        player.style.bottom = (50 + jumpHeight) + 'px';
                    }, 20);
                }
                jumpHeight += 5;
                player.style.bottom = (50 + jumpHeight) + 'px';
            }, 20);
        }

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Enter') {
                jump();
            }
        });

        // 障害物を定期的に生成
        setInterval(createObstacle, 2000); // 2秒ごとに障害物を生成
        // プレイヤーを右にスライドさせる
        setInterval(() => {
            playerPosition += 5; // プレイヤーのスライド速度
            player.style.left = playerPosition + 'px';
        }, 20);
    </script>
</body>
</html>
