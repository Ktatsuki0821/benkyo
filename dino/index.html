<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジャンプゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #gameArea {
            position: relative;
            width: 800px;
            height: 200px;
            background-color: #ffffff;
            border: 2px solid #000;
            overflow: hidden;
        }

        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: blue;
            bottom: 0;
            left: 50px;
        }

        #obstacle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            bottom: 0;
            right: 0;
            animation: moveObstacle 2s linear infinite;
        }

        @keyframes moveObstacle {
            0% {
                right: 0;
            }
            100% {
                right: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="player"></div>
        <div id="obstacle"></div>
    </div>
