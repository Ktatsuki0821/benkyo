<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #87CEEB; /* 背景を青色に設定 */
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>こんにちは、[あなたの名前]です！</h1>
    </header>

    <section id="about-me">
        <h2>自己紹介</h2>
        <p>私は[あなたの職業・趣味など]をしている[あなたの名前]です。</p>
        <p>趣味は[趣味をリスト]です。</p>
        <p>最近は[最近取り組んでいること]に挑戦しています。</p>
    </section>

    <section id="contact">
        <h2>お問い合わせ</h2>
        <p>メール: <a href="mailto:あなたのメールアドレス">あなたのメールアドレス</a></p>
    </section>

    <footer>
        <p>&copy; 2024 [あなたの名前]. All rights reserved.</p>
    </footer>
</body>
</html>
